              <p>提供用户在线帮助，在线下载会议客户端及补丁包、常用会议工具包等</p>
              <H4 class="title2 mt20">下载中心</H4>
              <p>提供用户下载ConfCloud客户端，ConfCloud软件补丁包，视频转换工具包。</p>
				<div class="note1 mt10">
					<span class="note1title"> 说明： </span>
					<div class="note1body">
                    <p>1.	ConfCloud客户端：当您通过下载、安装ConfCloud客户端后，加入会议时无需安装任意插件，就可快速入会。</p>

                    <p>3.	视频软件工具包：可以实现将主流的媒体格式转化成ConfCloud客户端支持的媒体格式。</p>
