<body>
	<div class="box">
		<div class="head">
			<span class="title">笔记</span>
			<span class="desc"></span>
		</div>
<div>
		  <p>您可以通过笔记功能来记录会议内容，会议结束后整理成会议纪要，便于日后学习或者查阅。</p>
		  <p>1.	在工具栏中，单击 <img src="img/c-015.png" width="9" height="14">，选择“笔记”。在会议界面的右下方，系统显示会议笔记的输入框。</p>
		  <p>2.	输入笔记内容，单击“保存”。</p>
    <p>3.	在本地选择保存路径，单击“保存”。</p>
		<div class="note1 mt10">
			<span class="note1title"> 说明： </span>
			<ul class="ul1 ml15">
				<li>笔记内容不能超过65000个字符。 </li>
				<li>笔记内容以*.txt的形式保存到本地。在保存笔记时，如果您没有选择保存路径，则系统将笔记保存在默认的路径下。 </li>
			</ul>
		</div>
	<p>在会议中，首次打开笔记显示的是空白页，再次打开笔记显示的是本次会议上一次保存的内容。</p>
</div>
</body>
</html>
