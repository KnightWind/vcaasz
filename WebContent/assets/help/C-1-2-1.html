	<div class="box">
		<div class="head">
			<span class="title">设置主讲人</span>
			<span class="desc"></span>
		</div>
<div>
		  <p>主持人是会议的管理者，设置会议的主讲人、与会者的权限以及邀请用户入会等功能。</p>
		  <p>在会议中，主持人是默认的主讲人。主持人根据会议的安排，需要其他与会者演讲会议内容时，可以将其设置为主讲人。</p>
		  <p>1.	在与会者列表中，右键单击需要设置为主讲人的与会者。</p>
		  <p>2.	单击“设为主讲人”。</p>
		<div class="note1 mt10">
			<span class="note1title"> 说明： </span>
			<ul class="ul1 ml15">
				<li>主讲人只能有一个，如果其他与会者成为主讲人，原主讲人失去相应权限。</li>
				<li>参与者不能申请成为主讲人。如果会议中没有主讲人，则参与者可以获取主讲人。</li>
			</ul>
		</div>
</div>
</body>
