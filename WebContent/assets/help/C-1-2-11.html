<body>
	<div class="box">
		<div class="head">
			<span class="title">语音转接</span>
			<span class="desc"></span>
		</div>
<div>
		  <p>在会议中，您可以将当前会议的语音转接到其他通讯设备上，如手机、座机。</p>
		  	<p>1. 在工具栏中，单击右上方<img width="16" height="15" src="img/C-1-2-11_clip_image002.gif">。 </p>
		  	<p>2. 选择通讯设备绑定的号码或者手工输入号码。系统自动发起呼叫。 </p>
		<div class="note1 mt10">
			<span class="note1title"> 说明： </span>
			<p>如果您当前会议已锁定，则需要解锁会议后，才能转接语音至其他通讯设备上。</p>
		</div>
</div>
</body>
