<body>
	<div class="box">
		<div class="head">
			<span class="title">修改与会者名称</span>
			<span class="desc"></span>
		</div>
<div>
		  <p>在会议中，您可以修改与会者的显示名称。</p>
			<p>1.	在与会者列表中，右键单击与会者。</p>
			<p>2.	选择“修改名称”。</p>
			<p>3.	输入新的显示名称。</p>
			<p>4.	按“Enter”键或者单击与会者列表空白处。</p>
			<p>5.	系统自动刷新与会者名称。</p>

</div>
</body>
</html>
