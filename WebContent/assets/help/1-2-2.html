<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<title>会畅通讯 - 会议系统</title>
		<!--[if lt IE 9]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
		<!--[if lt IE 9]><script src="/assets/js/lib/html5.js"></script><![endif]-->
		<!--[if lt IE 7]><script src="/assets/js/lib/belatedpng.js"></script><![endif]-->
		<link type="image/x-icon" rel="shortcut icon" href="/assets/favicon.ico" />
		<link type="text/css" rel="stylesheet" href="../css/base.css" />
		<link type="text/css" rel="stylesheet" href="../css/apps/orders.css" />
	</head>
	<body>
		<div class="box">
			<div class="head">
				<span class="title">公开会议</span>
				<span class="desc"></span>
			</div>
              <H4 class="title2 mt20">正在进行</H4>
				<ul class="ul1 ml15 mt15">
					<li class="f14">查看会议详情</li>点击 会议主题 ，弹出会议详情窗口。
				</ul>
                <p>图2 会议详情界面</p>
				<p><img src="img/02.png"></p>
				<div class="note1 mt10">
					<span class="note1title"> 说明： </span>
					<div class="note1body">查看详情后，可以点击进入会议按钮，加入会议。</div>
				</div>
				<ul class="ul1 ml15 mt30">
					<li class="f14">添加日历提醒</li>
				</ul>
			  <p>1.	点击会议列表中“设置”</p>
				<p>图3 会议列表</p>
                <img src="img/03.jpg">
                <p>2.	点击要添加的日历提醒的方式，分为Outlook、Gmail，弹出填写邮箱界面。</p>
                <p>图4 填写邮箱界面 </p>
                <img src="img/04.png">
				<div class="note1 mt10">
					<span class="note1title"> 说明： </span>
					<div class="note1body">点击发送后，用户可以在自己的邮箱地址中，查看到日历记录。到时候会提醒用户加入会议。</div>
				</div>
              <H4 class="title2 mt20">即将开始</H4>
              <p>列出离会议开始时间最近的快要开始的会议</p>
			</div>
		</div>
	</body>
</html>
