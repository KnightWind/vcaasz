<body>
	<div class="box">
		<div class="head">
			<span class="title">公告</span>
			<span class="desc"></span>
		</div>
<div>
		  <p>通过公告栏，您可以发布临时的通知信息。主持人和主讲人允许发布公告，其他与会者只能查看公告。</p>
		  <h4 class="title2 mt10">➢	发布公告</h4>
		  <p>1.	在工具栏中，单击 <img src="img/c-015.png" width="9" height="14">，选择“公告”。系统显示“公告”窗口。</p>
		  <p>2.	单击“添加公告”。</p>
		  <p>3.	输入公告内容，单击“发送”。在与会者客户端主界面，会显示公告信息。</p>
		<div class="note1 mt10">
			<span class="note1title"> 说明： </span>
			<p>公告内容必须大于等于4个字符且小于等于256个字符，否则公告发送失败。</p>
		</div>
		  <h4 class="title2 mt10">➢	查看公告内容</h4>
		  <p>1.	在工具栏中，单击 <img src="img/c-015.png" width="9" height="14">，选择“公告”。系统显示“公告”窗口。</p>
		  <p>2.	在公告列表中，单击需要查看的公告。在“公告内容”中会显示公告的详细信息。</p>
</div>
</body>
</html>
