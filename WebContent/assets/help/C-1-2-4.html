	<div class="box">
		<div class="head">
			<span class="title">设置与会者权限</span>
			<span class="desc"></span>
		</div>
<div>
		  <p>在会议中，您可以根据与会者的角色以及会议的需求，设置与会者权限。与会者的操作权限主要包括：</p>
		  <ul class="ul1 ml15">
		  	<li>文档共享</li>
			<p>赋予与会者“打开/关闭”、“保存”、“翻页”、“标注”的权限。</p>
			<li>白板共享</li>
			<p>赋予与会者“标注”、“保存”、“翻页”的权限。</p>
			<li>即时消息</li>
			<p>赋予与会者与“所有人”、“主持人”、“主讲人”以及“其他人”通过即时消息沟通的权限。</p>
			<li>扩展功能</li>
			<p>赋予“录制”和“文件传输”的权限。</p>
		  </ul>
</div>
