<body>
<div class="box">
	<div class="head"> <span class="title">偏好设置</span> <span class="desc"></span> </div>
</div>
<p>根据用户自己的喜好，设置时区、语言等参数。</p>
<p>1.	选择“偏好设置”，显示界面。</p>
<img src="img/052.png" width="720" height="301">
<p>2.	修改完成后点击“保存”按钮。</p>
<div class="note1 mt10">
	<span class="note1title"> 说明： </span>
	<div class="note1body">
		<ul class="ul1 ml15">
			<li>时区：更改时区，所有会议列表和预约会议时，都按照新的时区时间来显示。</li>
			<li>语音：更改语言，整个站点都以更改后的语言进地显示。</li>
			<li>每页显示数据:更改站点的列表显示数量，例如选择15条，则说明一页最多显示15条数据。</li>
			<p>保存成功后，必需刷新页面才能生效。</p>
		</ul>
	</div>
</div>
