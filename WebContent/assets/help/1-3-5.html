<body>
<div class="box">
	<div class="head"> <span class="title">邀请与会者</span> <span class="desc"></span> </div>
</div>
                <p>1.	预约会议完成后，自动显示在我主持的会议列表中，点击 邀请 图标。</p>
                <img src="img/017.png">
                <p>弹出邀请人列表界面，如图所示：</p>
                <img src="img/018.png">
                <p>2.	点击邀请与会者按钮，弹出邀请与会者界面</p>
                <img src="img/019.png">
				<div class="note1 mt10">
					<span class="note1title"> 说明： </span>
					<div class="note1body">
                        <p>当鼠标滑过已邀请的用户名单上，可以进行修改或删除操作。</p>
                    </div>
				</div>
                <p>3.	导入通讯录成员邀请与会者，点击左上角的从通讯录选择，弹出通讯录成员列表界面</p>
                <img src="img/020.png">
				<div class="note1 mt10">
					<span class="note1title"> 说明： </span>
					<div class="note1body">
                        <p>通讯录：显示自己的通讯录成员。</p>
                        <p>群组：将通讯录成员按组分类。</p>
                        <p>注册用户：已注册成为系统的用户。</p>
                    </div>
				</div>
                <p>4.	选定与会者后，点击发送按钮，所有邀请的用户均会收到会议通知。</p>
</body>
