	<body>
		<div class="box">
			<div class="head">
				<span class="title">会议信息查询</span>
				<span class="desc"></span>
			</div>
			<div>
			  <p>企业管理员查看企业用户创建的会议，查看会议状态及参会情况。</p>
				<p>1.	选择“信息查询>会议信息”，显示如图。</p>
			    <img src="img/admin017.png">
			    <p>2.	当鼠标放到参会方数，显示电脑用户数与电话用户数。</p>
				<p>3.	点击参会方数，弹出详情的用户入会日志，如图所示。</p>
			    <img src="img/admin018.png">
				<p>4.	点击导出按钮，可以将用户入会日志导出。导出内容如图。</p>
			    <img src="img/admin019.png">
			</div>
		</div>
