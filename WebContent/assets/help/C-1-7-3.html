<body>
<div class="box">
<div class="head">
	<span class="title">设置双屏显示</span>
	<span class="desc"></span>
</div>
<div>
	<p>在会议中，如果您连接了两个显示屏，则可以将视频面板中的显示画面切换显示到另一个屏幕中。</p>
	<h4 class="title2 mt15">➢	开启双屏显示</h4>
	<p>在工具栏中，单击<img width="17" height="17" src="img/C-1-7-3_clip_image002.gif">，选择&ldquo;双屏显示&rdquo;，主屏幕中的视频画面切换显示到另一个屏幕中。</p>
	<h4 class="title2 mt15">➢	退出双屏显示</h4>
	<p>在工具栏中，单击<img width="17" height="17" src="img/C-1-7-3_clip_image002_0000.gif">，选择&ldquo;退出双屏显示&rdquo;，视频画面切换回主屏幕。</p>
		<div class="note1 mt10">
			<span class="note1title"> 说明： </span>
				<p>您也可以在副屏中单击退出全屏图标，退出双屏显示。</p>
		</div>
</div>
</body>
</html>
