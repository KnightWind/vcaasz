	<body>
		<div class="box">
			<div class="head">
				<span class="title">企业用户管理</span>
				<span class="desc"></span>
			</div>
			<div>
			  <p>企业用户预约或参加会议时，需要先登录会议管理界面才能操作。此时，需要企业管理员为企业用户创建登录帐号。</p>
			  <img src="img/admin05.png" width="720" height="203">
<h4 class="title2 mt20">增加企业用户</h4>
				<img src="img/admin06.png" width="700" height="520">
				<p>1.	选择“用户管理>企业用户管理”。 </p>
			  	<p>2.	单击“添加企业用户”。</p>
			  	<p>3.	输入企业用户信息。</p>
				<p>登录名、密码、用户名、邮件、角色（主持人/参会者）</p>
				<p style="color:#F60">注意：只有主持人才有预约会议权限</p>
			  	<p>4.	单击“确定”。 </p>
			</div>
		</div>
	</body>
