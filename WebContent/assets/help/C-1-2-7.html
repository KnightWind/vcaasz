<body>
	<div class="box">
		<div class="head">
			<span class="title">设置提示信息</span>
			<span class="desc"></span>
		</div>
<div>
		  <p>在会议中，系统会根据用户设置显示相应的提示信息。</p>
		  <p>您可以根据需要设置如下提示项：</p>
		  <ul class="ul1 ml15">
		  	<li>信息显示：设置是否显示与会者的“进入/离开会议”和“即时消息”状态。</li>
			<li>声音提示：设置是否开启“系统提示音”。</li>
		  </ul>
		<div class="note1 mt10">
			<span class="note1title"> 说明： </span>
			<ul class="ul1 ml15">
				<li>只有主持人可以设置是否开启“系统提示音”。</li>
			</ul>
		</div>
		  	<p>1. 在工具栏中，单击<img width="17" height="17" src="img/C-1-2-7_clip_image002.gif">，选择&ldquo;提示设置&rdquo;。 </p>
		  	<p>2. 选择需要的提示信息。 </p>
		  	<p>3. 单击&ldquo;应用&rdquo;，完成设置。 </p>
</div>
</body>
