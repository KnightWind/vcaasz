<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<title>会畅通讯 - 会议系统</title>

		<!--[if lt IE 9]><script src="/assets/js/lib/html5.js"></script><![endif]-->

		<link type="image/x-icon" rel="shortcut icon" href="/assets/favicon.ico" />
		<link type="text/css" rel="stylesheet" href="../css/base.css" />
		<link type="text/css" rel="stylesheet" href="../css/apps/orders.css" />
	</head>
	<body>
		<div class="box">
			<div class="head">
				<span class="title">邮件模板设置</span>
				<span class="desc"></span>
			</div>
			<div>
			  <p>当会议通知内容有变更或有其他内容要编辑时，可以对会议通知内容进行编辑。</p>
				<p>1.	选择“系统配置>邮件模板设置”，显示如图。</p>
			    <img src="img/admin012.png">
			    <p>2.	通过下拉列表，选择要编辑的会议通知，例如选择会议邀请通知。</p>
				<p>3.	编辑区域出现会议邀请通知内容，可以对文字进行编辑。</p>
				<p>4.	修改完后，点击保存模板。</p>
				<div class="note1 mt10">
					<span class="note1title"> 说明： </span>
					<div class="note1body">
						<p>不要修改“${}”字符，否则导致无法获取内容。</p>
						<p>当内容编辑错误或要恢复之前的邮件内容时，可以点击恢复模板按钮。</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
