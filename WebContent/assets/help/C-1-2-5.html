	<div class="box">
		<div class="head">
			<span class="title">传递主持人角色</span>
			<span class="desc"></span>
		</div>
<div>
		  <p>在会议中，主持人需要离开会议，不能继续管理会议时，可以将当前主持人的角色传递给其他与会者。被授予主持人角色的与会者拥有主持人的权限，可以继续管理会议。</p>
		  <p>1.	在与会者列表中，右键单击需要传递主持人角色的与会者。</p>
		  <p>2.	单击“设为主持人”。</p>
		<div class="note1 mt10">
			<span class="note1title"> 说明： </span>
			<ul class="ul1 ml15">
				<li>主持人只能有一个，其他与会者成为主持人，原主持人失去相应权限。当新主持人退出会议后，原主持人自动恢复主持人身份。</li>
				<li>参与者也可以主动申请成为主持人。</li>
			</ul>
		</div>
</div>
</body>
