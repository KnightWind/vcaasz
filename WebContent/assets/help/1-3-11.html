<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>会畅通讯 - 会议系统</title>
<!--[if lt IE 9]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
<!--[if lt IE 9]><script src="/assets/js/lib/html5.js"></script><![endif]-->
<!--[if lt IE 7]><script src="/assets/js/lib/belatedpng.js"></script><![endif]-->
<link type="image/x-icon" rel="shortcut icon" href="/assets/favicon.ico" />
<link type="text/css" rel="stylesheet" href="../css/base.css" />
<link type="text/css" rel="stylesheet" href="../css/apps/orders.css" />
</head>
<body>
<div class="box">
	<div class="head"> <span class="title">会议报告</span> <span class="desc"></span> </div>
</div>
<H4 class="title1 mt20">我主持的</H4>
<h4 class="title2 mt20">查看参会详情</h4>
<p>1.	选择“会议报告>我主持的”，显示界面。</p>
<img src="img/048.png" width="692" height="213">
<div class="note1 mt10">
	<span class="note1title"> 说明： </span>
	<div class="note1body">
		<p>支持通过主题、会议开始日期进行查询。</p>
	</div>
</div>
<p class="mt20">2.	点击“参会详情”，弹出用户与会详情。</p>
<img src="img/049.png" width="692" height="196">
<div class="note1 mt10">
	<span class="note1title"> 说明： </span>
	<div class="note1body">
		<p>支持导出用户参会详情。</p>
	</div>
</div>
<H4 class="title1 mt20">我参加的</H4>
<p>查看您出席的会议记录。</p>
<p>选择“会议报告>我参加的”，显示界面：</p>
<img src="img/050.png" width="720" height="193">
<div class="note1 mt10">
	<span class="note1title"> 说明： </span>
	<div class="note1body">
		<p>只有会议结束后，才会显示我参加的会议报告。</p>
	</div>
</div>

</body>
</html>
