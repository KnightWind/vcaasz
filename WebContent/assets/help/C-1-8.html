<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<title>会畅通讯 - 会议系统</title>

	<!--[if lt IE 9]><script src="/assets/js/lib/html5.js"></script><![endif]-->

	<link type="image/x-icon" rel="shortcut icon" href="/assets/favicon.ico" />
	<link type="text/css" rel="stylesheet" href="../css/base.css" />
	<link type="text/css" rel="stylesheet" href="../css/apps/orders.css" />
</head>
<body>
<div class="box">
<div class="head">
	<span class="title">结束会议和退出会议</span>
	<span class="desc"></span>
</div>
<div>
	<p>在会议中，您可以结束会议或者退出会议，参与者只能退出会议。</p>
	<ul class="ul1 ml15">
		<li>主持人退出会议后，会议还在进行，其他与会者还可以继续会议。 </li>
		<li>主持人结束会议后，会议终止，其他与会者被强制终止会议。 </li>
	</ul>
		<div class="note1 mt10">
			<span class="note1title"> 说明： </span>
				<p>如果会议组织者创建的会议为智真会议，则主持人只能退出会议，不能结束会议。</p>
		</div>
	<h4 class="title2 mt15">➢	退出会议</h4>
	<p>单击<img width="13" height="13" src="img/C-1-8_clip_image002.gif">，选择&ldquo;退出会议&rdquo;。 </p>
		<div class="note1 mt10">
			<span class="note1title"> 说明： </span>
			<p>如果会议组织者创建的会议为永久会议，则在会议时长达到6小时后，系统会弹出是否继续参加会议的提示框。如果您：</p>
			<ul class="ul1 ml15">
				<li>单击“确定”，则继续参加此会议。</li>
				<li>不操作，则自动退出此会议。</li>
			</ul>
		</div>
	<h4 class="title2 mt15">➢	结束会议</h4>
	<p>单击<img width="13" height="13" src="img/C-1-8_clip_image002.gif">，选择&ldquo;结束会议&rdquo;。 </p>
</div>
</body>
</html>
