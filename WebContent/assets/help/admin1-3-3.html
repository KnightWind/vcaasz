	<head>
		<meta charset="utf-8" />
		<title>会畅通讯 - 会议系统</title>

		<!--[if lt IE 9]><script src="/assets/js/lib/html5.js"></script><![endif]-->

		<link type="text/css" rel="stylesheet" href="../css/base.css" />
		<link type="text/css" rel="stylesheet" href="../css/apps/orders.css" />

	<body>
		<div class="box">
			<div class="head">
				<span class="title">会议功能设置</span>
				<span class="desc"></span>
			</div>
			<div>
			  <p>当电话功能不想开放给所有用户使用时，可以进行禁用此功能，所有用户就不能创建电话会议。</p>
				<p>1.	选择“系统配置>会议功能设置”，显示如图。</p>
			    <img src="img/admin013.png">
			    <p>2.	点击提交，完成设置。</p>
				<div class="note1 mt10">
					<span class="note1title"> 说明： </span>
					<div class="note1body">
						<p>选择禁用此功能，所有用户都不能使用该功能。</p>
						<p>选择启用此功能，用户可以选择是否开启该功能。</p>
					</div>
				</div>
			</div>
		</div>
	</body>
