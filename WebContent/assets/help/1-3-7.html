<body>
<div class="box">
	<div class="head"> <span class="title">我的会议</span> <span class="desc"></span> </div>
</div>
                    <H4 class="title2 mt20">我主持的</H4>
                        <p>快速查看自己主持的会议，通过不同时间段来管理自己主持的会议日程。对已主持过的会议，可以一键快速重新预约。</p>
                        <p>1.	勾选“显示已主持的”选项。</p>
                        <img src="img/036.png">
                        <p>2.	显示在时间范围内，所有已主持的会议。</p>
                        <img src="img/037.png">
                        <p>3.	点击 重新预约 按钮。</p>
                    <H4 class="title2 mt20">我参加的</H4>
                    	<p>快速查看自己被邀请出席的会议或公开的会议，通过不同时间段来管理您的会议日程。对您关注的会议可以添加到邮件日历中。</p>
                        <p>1.	点击会议列表中的设置按钮。</p>
                        <img src="img/038.png">
                        <p>2.	选择要添加的日历提醒</p>
                        <img src="img/039.png">

</body>
