<body>
<div class="box">
	<div class="head"> <span class="title">下载中心</span> <span class="desc"></span> </div>
</div>
<p>用户可以下载会议客户端安装包与常用工具包。</p>
<p>选择“支持>下载中心”，显示界面。</p>
<img src="img/055.png" width="720" height="470">
<div class="note1 mt10">
	<span class="note1title"> 说明： </span>
	<div class="note1body">
		<ul class="ul1 ml15">
			<li>客户端安装包：下载confcloud会议客户端，用户可以先下载客户端，然后在进入会议时，就不需要安装，可以直接进入会议室。</li>
			<li>软件补丁包：下载confcloud补丁包，解决部分操作系统与软件无法兼容问题。</li>
			<li>视频转换：视频转换工具，可以将常用的视频格式转化成会议中媒体共享时所支持的视频格式。</li>
		</ul>
	</div>
</div>
</body>
